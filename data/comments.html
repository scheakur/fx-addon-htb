<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comments</title>
    <style>
      html {
        background-color: #fff;
        font-family: sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .info {
        box-sizing: border-box;
        height: 30px;
        display: block;
        background-color: #eee;
        padding: 5px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        text-decoration: none;
        font-size: 1rem;
        color: #333;
      }
      .info:hover {
        color: #27b;
      }
      .symbol {
        padding: 3px;
      }
      .url {
        padding: 3px;
      }
      .num {
        padding: 3px;
        font-family: monospace;
      }
      .bookmarks {
        max-height: 568px;
        overflow: auto;
      }
      .bookmark {
        box-sizing: border-box;
        width: 100%;
        padding: 7px 3px;
        font-size: 0.8rem;
        word-wrap: break-word;
        border-bottom: 1px solid #ddd;
      }
      .icon {
        vertical-align: middle;
      }
      .user {
        margin-right: 10px;
        color: #27b;
        font-family: monospace;
      }
      .comment {
        margin-right: 5px;
        color: #222;
      }
      .timestamp {
        color: #888;
        font-family: monospace;
        font-size: 0.7rem;
      }
    </style>
  </head>
  <body>
    <div class="htb">
      <a class="info" href="{{hatena_url}}" target="_blank">
        <span class="symbol">B!</span>
        <span class="num">{{num}}</span>
        <span class="url">{{url}}</span>
      </a>
      <div class="bookmarks">
        <div class="bookmark" v-repeat="bookmarks">
          <img class="icon" src="{{icon}}">
          <span class="user">{{user}}</span>
          <span class="comment">{{comment}}</span>
          <span class="timestamp">{{timestamp.split(' ')[0]}}</span>
        </div>
      </div>
    </div>
  </body>
</html>
