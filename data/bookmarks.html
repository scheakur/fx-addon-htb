<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comments</title>
    <link rel="stylesheet" href="htb.css" charset="utf-8">
  </head>
  <body>
    <div class="htb">
      <a class="info" href="{{hatena_url}}" target="_blank" v-on="click: hide">
        <span class="symbol">B!</span>
        <span class="num">{{num}}</span>
        <span class="url">{{url}}</span>
      </a>
      <div class="bookmarks">
        <div class="bookmark" v-repeat="bookmarks">
          <img class="icon" src="{{icon}}">
          <a class="user" href="{{link}}" target="_blank" v-on="click: hide">{{user}}</a>
          <span class="comment">{{comment}}</span>
          <span class="timestamp">{{timestamp.split(' ')[0]}}</span>
        </div>
      </div>
    </div>
  </body>
</html>
